<html>
  <head>
<meta charset="UTF-8">
<title> Crie Sua Canta</title>
  </head>
<body>
  <h1>Empresário</h1>
  <div class="numero">
  <form action="/cadastro" method="post">
    <label for="num">Numero de Telefone<br>(00)0 0000-0000:</label>
    <input type="text" id="numero" name="numero do telefone" required><br><br>
  </div>
  <div class="Endereço">
    <label for="End">Endereço:</label>
    <input type="text" id="End" name="Endereço" required><br><br>
  </div>
  <div class="NumCasa">
    <label for="Ncasa">Numero:</label>
    <input type="number" id="Ncasa" name="Numero da casa" required><br><br>
  </div>
  <div class="Complemento">
    <label for="Compl">Complemento:</label>
    <input type="text" id="Compl" name="Complemento da residencia" required><br><br>
  </div>
  </form>
</body>
</html>
